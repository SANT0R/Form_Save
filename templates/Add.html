<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<script> type="text/jaavscript">
  $(document).ready(function(){
    $(function(){
      $(".addform").submit(function(e){
        e.preventDefault();
        var form = $(this);
        var form_action = form_action('action');
        var form_serialize = form_serialize();
        
        $.ajax({
          method:"POST",
          type:'json',
          url:form_action,
          data:form_serialize,
          success:function(savecode){
            $(".savecode").html(savecode);
          }

        })
      })
    } )
  }
  
  )
</script>
</head>

<body>
<div class="langWrap">
    <a href="#" language='turkish' class="active">TR</a>
    <a href="#" language='english'>En</a>
  </div>
<form  action="/showform/" method="POST">
  {% csrf_token %}
  <div>  
    <button class="btn btn-primary" type="submit">Query the code</button>
  </div>
</form>
  
<div class="container">
  <form class="addForm" action="/" method="POST">
      {% csrf_token %}
  <div class="row">
    <div class="col-25">
      <label for="baslik">Title</label>
    </div>
    <div class="col-75">
      <textarea type="text" id="title" name="title" class="title" placeholder="Başlık" required></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="link">Link</label>
    </div>
    <div class="col-75">
      <textarea type="text" id="link" name="link"  class="link" placeholder="link" required></textarea>
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="link">Email</label>
    </div>
    <div class="col-75">
      <textarea type="email" id="email" name="email" class="email" placeholder="Email" required></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Explonation}</label>
    </div>
    <div class="col-75">
      <textarea id="explonation" name="explonation" class="explonation" placeholder="Açıklama" style="height:200px" required></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="subject">Picture</label>
    </div>
    <div class="col-75">
    <input type="file" id="photo" name="photo">
    </div>
  </div>

  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

<hr>
<table class="savecode">
  <tr>
    <th class="savecode" scope="row">Code : {{savecode}}</th>
  </tr>
</table>
<script>

  const langEl = document.querySelector('.langWrap');
  const link = document.querySelectorAll('a');
  const titleEl = document.querySelector('.title');
  const linkEl = document.querySelector('.link');
  const emailEl = document.querySelector('.email');
  const descriptiongEl = document.querySelector('.explonation');
  const photoEl = document.querySelector('.photo');

  link.forEach(el => {
    el.addEventListener('click', () => {
      langEl.querySelector('.active').classList.remove('active');
      el.classList.add('active');

      const attr = el.getAttribute('language');
      titleEl.textContent = data[attr].title;
      linkEl.textContent = data[attr].link;
      emailEl.textContent = data[attr].email;
      descriptiongEl.textContent = data[attr].explonation;
      photoEl.textContent = data[attr].photo;

    });
    console.log(titleEl.textContent);
  });

  var data = {
    "turkish": {
      "title":"Başlık",
      "link":"Link",
      "email":"Email",
      "explonation":"Açıklama",
      "photo":"Resim",

    },
    "english": {
      "title":"Title",
      "link":"Link",
      "email":"Email",
      "explonation":"Description",
      "photo":"Picture",
    }
  }

</script>
</body>

</body>


</html>
